<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>회원가입</h1>
    <form action="register.php" method="post">
        <div id="info__id">
            <label for="username">아이디:</label>
            <input type="text" placeholder="아이디 입력(6~20자)"/>
            <button>중복 확인</button>
        </div>
        <div>
            <label for="info_password">비밀번호:</label>
            <input type="text" placeholder="비밀번호 입력(특수문자포함)"/>
        </div>
        <div>
            <label for="info_password_confirm">비밀번호 재확인:</label>
            <input type="text" placeholder="비밀번호 재입력"/>
        </div>
        <div>
            <label for="name">성명:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <!-- 이메일 입력란 -->
        <div id="email-wrapper">
            <label for="info__birth">이메일:</label>
            <input type="text" placeholder="이메일 입력"/>
            <span>@</span>
            <select class="box" id="domain-list">
                <option value="type">직접 입력</option>
                <option value="naver.com">naver.com</option>
                <option value="google.com">google.com</option>
                <option value="hanmail.net">hanmail.net</option>
                <option value="nate.com">nate.com</option>
                <option value="kakao.com">kakao.com</option>
            </select>
        </div>
        <!-- 생년월일 입력란 -->
        <div id="birthdate-wrapper">
            <label for="info__birth">생년월일:</label>
            <select class="box" id="birth-year">
                <option disabled selected>출생 연도</option>
            </select>
            <select class="box" id="birth-month">
                <option disabled selected>월</option>
            </select>
            <select class="box" id="birth-day">
                <option disabled selected>일</option>
            </select>
        </div>
        <input type="submit" value="가입하기">
    </form>
    <script src="script.js"></script>
</body>
</html>
